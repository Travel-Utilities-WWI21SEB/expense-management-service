name: Register
description: |
  This endpoint is used to register a new user in our webapplication.

  ---

  ### Method

  HTTP Method: `POST`

  ---

  ### URL

  `baseUrl/api/v1/user/register`

  ---

  ### Parameters

  | Parameter  | Type   | Description       |
  |------------|--------|-------------------|

  ---

  ### Request Body

  ```json
  {
  	"username": "someUserName",
  	"email": "someMail@domain.com",
  	"password": "somePassword"
  }
  ```

  ---

  ### Response

  #### <span style="color:green">Success Response</span>

  - Status Code: `200`
  - Content Type: `application/json`

  Example response:

  ```json
  {
    "userId": "ea64bfb9-9f0a-4803-8536-e0280e06a630"
  }
  ```

  ---

  #### <span style="color:orange">Partial Success Response</span>

  - Status Code: `206`
  - Content Type: `application/json`

  The user was registered successfully but the activation email was not sent.

  Example response:

  ```json
  {
    "userId": "ea64bfb9-9f0a-4803-8536-e0280e06a630"
  }
  ```

  ---

  #### <span style="color:red">Bad/Malfunctioned request</span>

  - Status Code: `400`
  - Content Type: `application/json`

  Example response:

  ```json
  {
  	"errorCode": "EM-005",
  	"errorMessage": "BAD_REQUEST"
  }
  ```

  ---


  #### <span style="color:red">User already exists</span>

  - Status Code: `409`
  - Content Type: `application/json`

  Example response:

  ```json
  {
  	"errorCode": "EM-012",
  	"errorMessage": "USER_EXISTS"
  }
  ```

  ---


  #### <span style="color:red">Upstream-Error</span>

  - Status Code: `500`
  - Content Type: `application/json`

  Example response:

  ```json
  {
  	"errorCode": "EM-001",
  	"errorMessage": "UPSTREAM_ERROR"
  }
  ```
