  ---


  ### Method


  HTTP Method: `POST`


  ---


  ### URL


  `baseUrl/api/v1/user/login`


  ---


  ### Parameters


  | Parameter  | Type   | Description       |

  |------------|--------|-------------------|


  ---


  ### Request Body


  ```json

  {
  	"email": "someMail@domain.com",
  	"password": "somePassword"
  }

  ```


  ---


  ### Response


  #### <span style="color:green">Success</span>


  - Status Code: `200`

  - Content Type: `application/json`


  ```json

  {
  	"jwt": "some jwt"
  }

  ```


  ---


