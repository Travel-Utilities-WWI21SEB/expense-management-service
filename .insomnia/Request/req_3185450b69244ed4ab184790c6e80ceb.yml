  - Status Code: `400`

  - Content Type: `application/json`


  Example response:


  ```json

  {
  	"errorCode": "EM-005",
  	"errorMessage": "BAD_REQUEST"
  }

  ```


  ---


  #### <span style="color:red">Wrong Credentials</span>


  - Status Code: `401`

  - Content Type: `application/json`


  Example response:


  ```json

  {
    "errorCode": "EM-007",
  	"errorMessage": "CREDENTIALS_INVALID"
  }

  ```


  ---


  #### <span style="color:red">No user found</span>


  - Status Code: `404`

  - Content Type: `application/json`


  Example response:


  ```json

